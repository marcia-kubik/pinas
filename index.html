	<body>

				<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="title-container">
					<!-- <h1>Tú no vendes piñas</h1>
					<h2>nosotros sí</h2> -->
				</div>
				<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>

						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->

								</ul>

				<!-- /.container -->

		<header id="myCarousel" class="carousel slide">
				<!-- Indicators -->
				<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for Slides -->
				<div class="carousel-inner">
						<div class="item active">
								<!-- Set the first background image using inline CSS below. -->
								<div class="fill" style="background-image:url('images/slide1.jpg');"></div>
								<div class="carousel-caption">
										<h2>Piña clasica</h2>
								</div>
						</div>
						<div class="item">
								<!-- Set the second background image using inline CSS below. -->
								<div class="fill" style="background-image:url('images/slide2.jpg');"></div>
								<div class="carousel-caption">
										<h2>Piña Colada</h2>
								</div>
						</div>
						<div class="item">
								<!-- Set the third background image using inline CSS below. -->
								<div class="fill" style="background-image:url('images/slide3.jpg');"></div>
								<div class="carousel-caption">
										<h2>Piña en almibar</h2>
								</div>
						</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="icon-prev"></span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="icon-next"></span>
				</a>


		</header>
